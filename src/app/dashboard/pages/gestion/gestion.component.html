<div class="container">
    <h3>
        Gestion Produits
    </h3>
    <div class="form-group">
        <label>ID</label>
        <input class="form-control" [(ngModel)]="product.id"/>
    </div>
    <div class="form-group">
        <label>Titile</label>
        <input class="form-control" [(ngModel)]="product.title"/>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" [(ngModel)]="product.description"></textarea>
    </div>
    <div class="form-group">
        <label>Prix</label>
        <input class="form-control" [(ngModel)]="product.prix"/>
    </div>
    <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" [value]='true' [(ngModel)]="product.disponibilite">disponible
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" [value]='false' [(ngModel)]="product.disponibilite">Non disponible
        </label>
      </div>
      <button *ngIf="id!=undefined" class="btn btn-primary" (click)='update()'>Update</button>
      <button *ngIf="id==undefined" class="btn btn-primary" (click)='create()'>Create</button>

    </div>
